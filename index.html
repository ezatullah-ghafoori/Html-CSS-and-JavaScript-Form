<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS & Javascript Form</title>
    <script src="https://kit.fontawesome.com/0b5a83dac5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="innerDivs inner_container greeting_container">
            <div class="sign_up greet_div">
                <h1>Welcome Back, Friends!</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsa, dolore?</p>
                <input type="button" value="SIGN UP" class="sign_up btn change_transformation" />
            </div>
            <div class="sign_in greet_div">
                <h1>Welcome, Friends!</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsa, dolore?</p>
                <input type="button" value="SIGN IN" class="sign_in btn change_transformation" />
            </div>
        </div>
        <div class="innerDivs inner_container form_container">
            <form class="form sign_in">
                <h1>Sign In</h1>
                <ul>
                    <li><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                </ul>
                <label for="email">Enter Your Email:</label>
                <input type="email" id="email" placeholder="Email">
                <label for="password">Enter Your Password:</label>
                <input type="password" id="password" placeholder="Password">
                <a href="#" class="forgot_pass">Forgot your Password</a>
                <input type="submit" value="SIGN IN" class="btn">
            </form>
            <form class="form sign_up">
                <h1>Create Account</h1>
                <ul>
                    <li><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                </ul>
                <label>Or use your Email</label>
                <input type="text" id="name" placeholder="Full Name">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <input type="submit" value="SIGN IN" class="btn">
            </form>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
